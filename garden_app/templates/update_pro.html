<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Community Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #c9f0cc, #e0f7e9);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }
        .profile-container h2 {
            color: #2E7D32;
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .profile-info .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .info-item .info-text {
            font-size: 16px;
            color: #2E7D32;
        }
        .info-item input {
            border: none;
            outline: none;
            background: transparent;
            width: 70%;
            font-size: 16px;
            color: #333;
            text-align: right;
        }
        .info-item input:focus {
            border-bottom: 2px solid #2E7D32;
        }
        .info-item .info-text, .info-item input {
            transition: all 0.3s ease;
        }
        .btn-submit {
            background: #2E7D32;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            border: none;
            transition: background 0.3s;
        }
        .btn-submit:hover {
            background: #1B5E20;
        }
        .btn-profile, .btn-home {
            margin-top: 20px;
            width: 48%;
        }
        .btn-profile {
            background: #1B5E20;
            color: #fff;
        }
        .btn-profile:hover {
            background: #1B5E20;
        }
        .btn-home {
            background: #1B5E20;
            color: #fff;
        }
        .btn-home:hover {
            background: #1B5E20;
        }
    </style>
</head>
<body>
    <h2><center>Update Profile</center></h2>
    <div class="container">
        <div class="profile-header">
            <div class="profile-name">{{ fname }} {{ lname }}</div>
        </div>
        <form action="/prfupdate/" method="post">
            {% csrf_token %}
            <div class="profile-info">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="fname" value="{{fname}}" required>
            </div>
            <div class="profile-info">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lname" value="{{lname}}" required>
            </div>
            <div class="profile-info">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="em" value="{{em}}" required>
            </div>
            <div class="profile-info">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="add" value="{{add}}" required>
            </div>
            <div class="profile-info">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phno" value="{{phno}}" required>
            </div>
            <div class="profile-info">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="passw" value="{{passw}}" required>
            </div>
            <div class="profile-info">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirm_pass" value="{{confirm_pass}}" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn update-btn">Save Changes</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
