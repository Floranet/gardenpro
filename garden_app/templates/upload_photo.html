{% extends "community.html" %}
{% block content %}
<section id="videoSection" class="space-y-6">
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-bold mb-4">Upload Image</h2>
        <form class="space-y-4" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="flex flex-col space-y-2">
                <label class="text-gray-700">Title</label>
                <input type="text"  name="title" class="border rounded-lg p-2" required>
            </div>
            <div class="flex flex-col space-y-2">
                <label class="text-gray-700">Description</label>
                <input type="description"  name="description" class="border rounded-lg p-2" required>
            </div>
            <div class="flex flex-col space-y-2">
                <label class="text-gray-700">Photo</label>
                <input type="file" accept="image/*" class="border rounded-lg p-2" name="image" required>
            </div>
            <input type="submit" value=" Save Changes" class="w-full  bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
               
        </form>
    </div>
<section>
{% endblock %}
