<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ resource.title }} - Resource Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c9f0cc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .resource-video {
            width: 100%;
            max-width: 640px;
            margin: 20px 0;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .resource-video:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        .resource-description {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            transition: background-color 0.3s ease;
        }

        .resource-description:hover {
            background-color: #f1f1f1; /* Light hover effect */
        }

        .resource-description p {
            font-size: 1.1em;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .action-buttons button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .action-buttons button:hover {
            background-color: #45a049;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .resource-video {
                max-width: 100%;
            }
        }
       
        /* Navbar styles */
        .navbar-nav {
            display: flex;
            justify-content: center;
            gap: 25px;
            background-color: #c9f0cc;
            padding: 15px 0;
            border-bottom: 2px solid #fff;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
            font-weight: 600;
            text-transform: uppercase;
            padding: 12px 20px;
            transition: color 0.3s ease-in-out;
            border-radius: 5px;
        }

        .navbar-nav .nav-link:hover {
            color: #befbbe !important;
            background-color: #388e3c;
        }

</style>
</head>
<body>
     <!-- Navbar -->
     <div class="navbar-nav">
        <a class="nav-link active" href="index.html">Home</a>
        <a class="nav-link" href="/userProfile/">Profile</a>
        <a class="nav-link" href="/user_prod/">Product list</a>
        <a class="nav-link" href="/user_shoplist/">View shops</a>
        <a class="nav-link" href="/edu/">Resource</a>
        <a class="nav-link" href="/chat/">Chat Room</a>
        <a class="nav-link" href="/tools/">Management</a>
        <a class="nav-link" href="/feedback_rate/">Feedback</a>
        <a class="nav-link" href="/user_logout/">Log Out</a>
    </div>


        <h1 class="fade-in">{{ resource.title }}</h1>
        <p class="fade-in">Uploaded by: {{ resource.name }}</p>  <!-- Display the professor's name -->
 
    
    <div class="resource-detail-container">
        {% if resource.video_file %}
            <!-- Display the video if the resource has a video_file -->
            <video class="resource-video fade-in" controls>
                <source src="{{ resource.video_file.url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        {% elif resource.image_file %}
            <!-- If there is no video, check for an image -->
            <img class="resource-image fade-in" src="{{ resource.image_file.url }}" alt="{{ resource.title }}">
        {% else %}
            <!-- Fallback message if no video or image is available -->
            <p>No media available.</p>
        {% endif %}
    </div>
    
    <div class="resource-description fade-in">
        <p><strong>Description:</strong> {{ resource.description }}</p>
    </div>
    
<script>
    function likeVideo() {
        alert('You liked the video!');
    }

    function shareVideo() {
        alert('Share functionality is not implemented yet.');
    }
</script>

</body>
</html>
