<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c9f0cc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"],
        textarea,
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 60px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #218838;
        }

        .alert {
            color: red;
            text-align: center;
        }

        .footer-link {
            color:rgb(255, 255, 255);
            text-decoration: none;
            display: inline-block;
            margin-top: 10px; /* Added space between links */
        }
        .footer-link:hover {
            text-decoration: underline;
        }
        .navbar-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for better visibility */
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .navbar-nav .nav-link {
            color: #23653a !important;
            font-weight: 600;
            font-size: 20px;
            text-transform: uppercase;
            padding: 12px 20px;
            text-decoration: none;
            transition: color 0.3s ease-in-out, transform 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: green !important;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header class="header_section">
        <nav>
            <div class="navbar-nav">
                <a class="nav-link active" href="/index/">Home</a>
                <a class="nav-link" href="/userProfile/">Profile</a>
                <a class="nav-link" href="/user_prod/">Product list</a>
                <a class="nav-link" href="/user_shoplist/">View shops</a>
                <a class="nav-link" href="/edu/">Resource</a>
                <a class="nav-link" href="/chat/">Chat Room</a>
                <a class="nav-link" href="/tools/">Management</a>
                <a class="nav-link" href="/feedback_rate/">Feedback</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <h2>Add Shop</h2>
        <form method="POST" enctype="multipart/form-data">
            <form action="/edit_Shop/" method="post"></form>
            {% csrf_token %}
            <label for="name">Shop Name:</label>
            <input type="text" id="name" name="name" value="{{name}}">

            <label for="shopid">Shop ID:</label>
            <input type="text" id="shopid" name="shopid" value="{{shopid}}">

            <!-- <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{email}}">

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" maxlength="10" value="{{phone}}"> -->

            <label for="description">Description:</label>
            <textarea id="description" name="description" value="{{description}}"></textarea>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="{{location}}">

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="Plants">Plants</option>
                <option value="Tools">Tools</option>
                <option value="Seeds">Seeds</option>
            </select>

            <label for="img">Image:</label>
            <input type="file" id="img" name="img" accept="image/*" value="{{img}}">

            <button type="submit">Add Shop</button>
            <button><a class="footer-link" href="{% url 'shoplist' %}">Your Shop list</a></button>
            <button><a class="footer-link" href="{% url 'profProfile' %}"></a>Back</button>
        </form>
    </div>
</body>
</html>
