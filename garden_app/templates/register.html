<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Community Register</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            /* Updated background image to a garden theme */
            background-image: url('https://tint.creativemarket.com/rg-TJA0ffTni5nY0wQqfozIvJonqc5-rdaqcj5oEx1Q/width:1820/height:778/gravity:ce/rt:fill-down/el:1/czM6Ly9maWxlcy5jcmVhdGl2ZW1hcmtldC5jb20vaW1hZ2VzL3NjcmVlbnNob3RzL3Byb2R1Y3RzLzM1Ny8zNTc5LzM1Nzk1NjkvbXpzd2dpMG5nZWhiZXQ2YzdtdWpxY3JkanR1cWp0Y3kxeGh1dWlmdzVpbXI4bHR0ZjdwYWN5Zm5mZm93aTB0eS1vLmpwZw?1510731378');
            background-size: cover;
            background-position: center;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #3a3939d9; /* Slightly more transparent */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Slightly darker shadow */
            max-width: 800px;
            width: 100%;
            padding: 30px;
            display: grid;
            gap: 20px;
            backdrop-filter: blur(10px); /* Adds a blur effect behind the container */
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .customer-info {
    color: #333; /* Change the text color for the entire customer-info section */
}

.customer-info label {
    color: #040404; /* Change the color of labels */
}

.customer-info input,
.customer-info button {
    color: #000000; /* Change the color of input text */
}

.customer-info input::placeholder {
    color: #000000; /* Change the color of placeholder text */
}
        /* Updated icon overlay to a garden-related icon */
        .icon-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            opacity: 0.1;
            width: 100px;
            height: 100px;
            background-image: url('https://img.icons8.com/ios/100/garden.png'); /* Plant icon */
            background-size: contain;
            background-repeat: no-repeat;
        }
        .inputFields {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .inputFields:focus {
            border-color: #388E3C;
            outline: none;
        }
        button {
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }
        button:hover {
            background-color: #388E3C;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Join Our Garden Community</h1>
    <div class="icon-overlay"></div>
    <div class="customer-info">
        <form method="post">
            {% csrf_token %}

            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" class="inputFields" required>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" class="inputFields" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="inputFields" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" class="inputFields" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" class="inputFields" required>
            <div class="error" id="address_error"></div>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="inputFields" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="inputFields" required>

    

            <button type="submit">Register</button>
        </form>
    </div>
</div>
<script>
    // Basic client-side validation (can be extended)
    document.querySelector('form').addEventListener('submit', function(event) {
        let valid = true;
        let fields = ['first_name', 'last_name', 'email', 'phone', 'password', 'confirm_password', 'address'];
        
        fields.forEach(function(field) {
            let input = document.getElementById(field);
            let errorDiv = document.getElementById(field + '_error');
            
            if (input.value.trim() === '') {
errorDiv.textContent = 'This field is required.';
                valid = false;
            } else {
                errorDiv.textContent = '';
            }
        });

        let password = document.getElementById('password').value;
        let confirmPassword = document.getElementById('confirm_password').value;

        if (password !== confirmPassword) {
            document.getElementById('confirm_password_error').textContent = 'Passwords do not match.';
            valid = false;
        } else {
            document.getElementById('confirm_password_error').textContent = '';
        }

        if (!valid) {
            event.preventDefault();
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
