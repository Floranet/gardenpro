{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Selection | Gardening Community</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}"> <!-- Link to external CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/wood.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8); /* Light, airy background */
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            text-align: center;
            z-index: 10;
        }
        h1 {
            color: #388E3C; /* Darker green for contrast */
            margin-bottom: 20px;
        }
        p {
            color: #607D8B; /* Subtle gray for the text */
            margin-bottom: 30px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: white;
            background: #4CAF50; /* Fresh, lively green */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .btn:hover {
            background: #388E3C; /* Slightly darker on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to FloraNet</h1>
        <p>Choose your login</p>
        <a href="{% url 'login' %}" class="btn">Gardener</a>
        <a href="{% url 'proflogin' %}" class="btn">Professional</a>
        <a href="/index/" class="text-blue-600 hover:underline">Back to Home</a>
    </div>
</body>
</html>
